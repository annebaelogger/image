<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Logger - by annebae</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d0d0d, #ff0080);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 10px rgba(255, 0, 128, 0.4);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #ff0080;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff0080;
        }

        .search-box {
            background: #222;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            outline: none;
        }

        /* Page Content */
        .container {
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff00ff, #ff66b2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff00ff;
        }

        .generate-btn:hover {
            box-shadow: 0 0 25px #ff66b2;
            transform: scale(1.05);
        }

        .options {
            display: none;
            margin-top: 20px;
        }

        .option-btn {
            background: #222;
            color: white;
            border: 2px solid #ff66b2;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 18px;
            transition: 0.3s;
        }

        .option-btn:hover {
            background: #ff66b2;
            color: #fff;
        }

        .link-display {
            margin-top: 20px;
            display: none;
            font-size: 18px;
        }

        .link-display a {
            color: #ff66b2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Generated Logger Info</a>
            <a href="#">Targets</a>
        </div>
        <input type="text" class="search-box" placeholder="Search...">
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Image Logger - by annebae</h1>
        <button class="generate-btn" onclick="showOptions()">Generate</button>
        
        <div class="options" id="options">
            <button class="option-btn" onclick="generateLink('Video')">Video</button>
            <button class="option-btn" onclick="generateLink('GIF')">GIF</button>
            <button class="option-btn" onclick="generateLink('Photo')">Photo</button>
        </div>
        
        <div class="link-display" id="linkDisplay">
            <p>Generated Link: <a id="imageLink" href="#" target="_blank">Click Here</a></p>
        </div>
    </div>

    <script>
        function showOptions() {
            document.getElementById("options").style.display = "block";
        }

        function generateLink(type) {
            const randomId = Math.floor(Math.random() * 100000);
            const link = `https://cdn.discordapp.com/${type.toLowerCase()}/generated_${randomId}`;
            
            document.getElementById("imageLink").href = link;
            document.getElementById("imageLink").textContent = link;
            document.getElementById("linkDisplay").style.display = "block";
        }
    </script>

</body>
</html>

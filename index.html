<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Logger | by annebae</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ffe6f2, #ffccff);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #ffc0cb;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .nav-links a {
            color: #ff1493;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            margin: 0 15px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            opacity: 0.7;
        }
        .search-box {
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #ff1493;
            outline: none;
            width: 200px;
        }
        .title {
            font-size: 50px;
            font-weight: 600;
            color: #ff1493;
            margin-top: 50px;
            font-family: 'Poppins', sans-serif;
        }
        .generate-btn {
            margin-top: 20px;
            padding: 15px 40px;
            background: #ff1493;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        .generate-btn:hover {
            background: #e60073;
        }
        .options {
            margin-top: 20px;
        }
        .options button {
            padding: 12px 25px;
            font-size: 16px;
            border: 2px solid #ff1493;
            background: none;
            color: #ff1493;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        .options button:hover {
            background: #ff1493;
            color: white;
        }
        .by-annebae {
            font-size: 14px;
            font-weight: 400;
            color: #ff1493;
            margin-top: 5px;
            font-family: 'Poppins', sans-serif;
        }
        .generated-link {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        function generateLogger() {
            document.getElementById('generatedLink').innerHTML =
                'Generated Link: <span style="color: #ff1493;">https://cdn.discordapp.com/video/generated_' + Math.floor(Math.random() * 100000) + '</span>';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Generated Logger Info</a>
            <a href="#">Targets</a>
            <a href="#">Auto Scan</a>
        </div>
        <input type="text" class="search-box" placeholder="Search...">
    </div>
    <h1 class="title">Image Logger</h1>
    <button class="generate-btn" onclick="generateLogger()">Generate Image Logger</button>
    <p class="by-annebae">by annebae</p>
    <div class="options">
        <button onclick="generateLogger()">Video</button>
        <button onclick="generateLogger()">GIF</button>
        <button onclick="generateLogger()">Photo</button>
    </div>
    <p class="generated-link" id="generatedLink">Generated Link: <span style="color: #ff1493;">Click Generate</span></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Logger | by annebae</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fff, #ffccff);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: rgba(255, 192, 203, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .nav-links a {
            color: hotpink;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            margin: 0 15px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            text-shadow: 0px 0px 5px hotpink;
        }
        .search-box {
            padding: 8px 12px;
            border-radius: 20px;
            border: 2px solid hotpink;
            outline: none;
        }
        .title {
            font-size: 42px;
            font-weight: bold;
            color: hotpink;
            margin-top: 50px;
            text-shadow: 2px 2px 10px pink;
        }
        .generate-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(to right, #ff66b2, #ff1493);
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            box-shadow: 0px 5px 15px rgba(255, 20, 147, 0.5);
            cursor: pointer;
            transition: 0.3s;
        }
        .generate-btn:hover {
            transform: scale(1.1);
        }
        .options {
            margin-top: 20px;
        }
        .options button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid hotpink;
            background: none;
            color: hotpink;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .options button:hover {
            background: hotpink;
            color: white;
        }
        .generated-link {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        function generateLogger() {
            document.getElementById('generatedLink').innerHTML =
                'Generated Link: <span style="color: hotpink;">https://cdn.discordapp.com/video/generated_' + Math.floor(Math.random() * 100000) + '</span>';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Generated Logger Info</a>
            <a href="#">Targets</a>
            <a href="#">Auto Scan</a>
        </div>
        <input type="text" class="search-box" placeholder="Search...">
    </div>
    <h1 class="title">Image Logger</h1>
    <button class="generate-btn" onclick="generateLogger()">Generate Image Logger</button>
    <p>by annebae</p>
    <div class="options">
        <button onclick="generateLogger()">Video</button>
        <button onclick="generateLogger()">GIF</button>
        <button onclick="generateLogger()">Photo</button>
    </div>
    <p class="generated-link" id="generatedLink">Generated Link: <span style="color: hotpink;">Click Generate</span></p>
</body>
</html>
